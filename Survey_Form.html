<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>
    <link rel="website icon" type="png" href="icon.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <style>
        /* Add this style block for the specific changes to the "Select District" dropdown */
        
        select#district {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Survey Form</h1>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>

        <label for="mname">Middle Name:</label>
        <input type="text" id="mname" name="mname" required>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>

        <div class="gender">
            <label for="gender">Gender:</label>
            <div class="gender-options">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>
        </div>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">College Name:</label>
        <input type="text" id="address" name="address" required>

        <label for="district">Home District:</label>
        <div class="custom-select">
            <select id="district" name="district" required>
                <option value="">Select District</option>
                <option value="district1">Alappuzha</option>
                <option value="district2">Ernakulam</option>
                <option value="district3">Idukki</option>
                <option value="district4">Kannur</option>
                <option value="district5">Kasaragod</option>
                <option value="district6">Kollam</option>
                <option value="district7">Kottayam</option>
                <option value="district8">Kozhikode</option>
                <option value="district9">Malappuram</option>
                <option value="district10">Palakkad</option>
                <option value="district11">Pathanamthitta</option>
                <option value="district12">Thiruvanathapuram</option>
                <option value="district13">Thrissur</option>
                <option value="district14">Wayanad</option>
                <!-- Add more options for each district -->
            </select>
        </div>

        <div class="contact">
            <label for="contact">Contact Number:</label>
            <input type="contact" id="contact" name="contact" required>
        </div>

        <div class="form-group">
            <label for="feedback">Enter Your Message:</label>
            <textarea id="feedback" name="feedback" required></textarea>
        </div>
        <!-- Add more questions tailored to your needs -->

        <div class="button-container">
            <button class="center-button" type="submit">Submit

                    </svg>

                    <svg xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 784.11 815.53" style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd" version="1.1" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"><defs></defs><g id="Layer_x0020_1"><metadata id="CorelCorpID_0Corel-Layer"></metadata><path d="M392.05 0c-20.9,210.08 -184.06,378.41 -392.05,407.78 207.96,29.37 371.12,197.68 392.05,407.74 20.93,-210.06 184.09,-378.37 392.05,-407.74 -207.98,-29.38 -371.16,-197.69 -392.06,-407.78z" class="fil0"></path></g></svg>

            </button>
        </div>
    </form>
</body>

</html>
